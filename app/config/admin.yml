easy_admin:
    site_name: 'Foodie By Nature'
    entities:
        ImageRestaurant:
            #label: 'Image Restaurant'
            class: FBN\GuideBundle\Entity\ImageRestaurant
            image_base_path: %app.path.images_restaurant%
            list:
                #title: "Restos"
                fields:
                    - 'id'
                    - { property: 'name', type: 'image'}
            show:
                #title: "Most recent customers"
                fields:
                    - 'id'
                    - { property: 'name', type: 'image'}
            form:
                fields:
                    - 'id'
                    - { property: 'file', type: 'vich_image' }
        Restaurant:
            class : FBN\GuideBundle\Entity\Restaurant
        RestaurantBonus:    
            class : FBN\GuideBundle\Entity\RestaurantBonus        
        RestaurantPrice:
            class : FBN\GuideBundle\Entity\RestaurantPrice
        RestaurantStyle:
            class : FBN\GuideBundle\Entity\RestaurantStyle
        Shop:
            class : FBN\GuideBundle\Entity\Shop
        Coordinates:            
            class : FBN\GuideBundle\Entity\Coordinates
            edit:
                #title: "Coord"
                fields:
                    - 'id'
                    - 'coordinatesCountry'
                    - 'coordinatesFR'
        CoordinatesFR:            
            class : FBN\GuideBundle\Entity\CoordinatesFR
        CoordinatesFRArea:    
            class : FBN\GuideBundle\Entity\CoordinatesFRArea
        CoordinatesFRDept:    
            class : FBN\GuideBundle\Entity\CoordinatesFRDept
        CoordinatesFRLane:    
            class : FBN\GuideBundle\Entity\CoordinatesFRLane
        CoordinatesCountry:    
            class : FBN\GuideBundle\Entity\CoordinatesCountry